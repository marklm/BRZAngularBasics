<div class="panelBox">
    <table class="table">
        <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>Date</th>
            <th>Text</th>
            <th>Amount</th>
            <th>Expense</th>
            <th>Paid</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let v of vouchers" (click)="showVoucher(v.ID)">
            <!-- <td>{{v.ID}}</td> -->
            <td>{{v.Date | date:'shortDate'}}</td>
            <td>{{v.Text}}</td>
            <td>{{v.Amount | currency:'EUR':true}} </td>
            <td [innerHTML]="v.Expense | checked"></td>
            <td [innerHTML]="v.Paid | checked"></td>
            <td>
              <a class="tblCMD" [routerLink]="[ '/vouchers', v.ID ]">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
</div>
