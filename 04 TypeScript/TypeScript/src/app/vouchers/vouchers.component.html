<div>
  <table class="table">
    <thead>
        <tr>
          <th>ID</th>
          <th>Text</th>
          <th></th>
        </tr>
    </thead>
      <tbody>
        <tr *ngFor="let v of vouchers" (click)="showVoucher(v.ID)">
          <td>{{v.ID}}</td>
          <td>{{v.Text}}</td>
          <td><a [routerLink]="[ '/vouchers', v.ID ]">Edit</a></td>
        </tr>    
  </tbody>
  </table>
</div>
